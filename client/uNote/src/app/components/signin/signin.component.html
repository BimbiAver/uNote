<p class="login-card-description">Sign into your account</p>
<form [formGroup]="signinForm" (ngSubmit)="userSignin()" ngNativeValidate>
    <div class="form-group">
        <input type="email" name="emailAddress" id="emailAddress" class="form-control" formControlName="emailAddress"
            placeholder="Email address" required />
    </div>
    <div class="form-group mb-4">
        <input type="password" name="password" id="password" class="form-control" formControlName="password"
            placeholder="●●●●●●●●●●" required />
    </div>
    <button name="login" id="login" class="btn btn-block login-btn mb-4" type="submit">Sign In</button>
</form>
<a class="forgot-password-link" routerLink="/auth/forgot-password">Forgot password?</a>
<p class="login-card-footer-text">
    <a class="text-reset" routerLink="/auth/sign-up">Create new
        account</a>
</p>
