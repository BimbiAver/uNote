<p class="login-card-description">Sign into your account</p>
<form action="#!">
    <div class="form-group">
        <input type="email" name="email" id="email" class="form-control" placeholder="Email address" />
    </div>
    <div class="form-group mb-4">
        <input type="password" name="password" id="password" class="form-control" placeholder="●●●●●●●●●●" />
    </div>
    <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login" />
</form>
<a class="forgot-password-link" routerLink="/auth/forgot-password" routerLinkActive="active"
    ariaCurrentWhenActive="page">Forgot password?</a>
<p class="login-card-footer-text">
    <a class="text-reset" routerLink="/auth/sign-up" routerLinkActive="active" ariaCurrentWhenActive="page">Create new
        account</a>
</p>
