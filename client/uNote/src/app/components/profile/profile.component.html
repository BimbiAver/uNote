<div class="container d-flex flex-column min-vh-100 pt-5 pb-5">
    <!-- Heading -->
    <div class="row heading justify-content-around">
        <div class="col-auto mr-auto">
            <h4 class="section-title"><i class="fa-solid fa-user mr-3"></i>My Profile</h4>
        </div>
        <!-- <div class="col-auto">
            <button type="button" class="btn btn-sm btn-edit" name="btn-edit">Edit
                Profile</button>
        </div> -->
    </div>

    <div class="row mt-5">
        <!-- Profile picture -->
        <div class="col-md-4 col-sm-12">
            <img src="/assets/images/user-placeholder.jpg" class="img-fluid profile-img mx-auto d-block"
                alt="profile-img">
        </div>
        <div class="col-md-8 col-sm-12">
            <!-- Profile details form -->
            <form [formGroup]="userProfile" (ngSubmit)="profileUpdate()" ngNativeValidate>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" formControlName="firstName"
                            placeholder="First Name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" formControlName="lastName"
                            placeholder="Last Name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="emailAddress">Email Address</label>
                        <input type="email" class="form-control" id="emailAddress" formControlName="emailAddress"
                            placeholder="Email Address" required readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" formControlName="password"
                            placeholder="Password" aria-describedby="passwordHelpBlock" required>
                        <small id="passwordHelpBlock" class="form-text text-muted">
                            Please enter your existing password or new password to save changes.
                        </small>
                    </div>
                </div>
                <button type="submit" class="btn btn-save" name="btn-save">Save changes</button>
            </form>
        </div>
    </div>
</div>
