<div class="container d-flex flex-column min-vh-100 pt-5 pb-5">
    <!-- Heading -->
    <div class="row heading justify-content-around">
        <div class="col-auto mr-auto">
            <h4 class="section-title"><i class="fa-solid fa-user mr-3"></i>My Profile</h4>
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-sm btn-edit" name="btn-edit">Edit
                Profile</button>
        </div>
    </div>

    <div class="row mt-5">
        <!-- Profile picture -->
        <div class="col-md-4 col-sm-12">
            <img src="/assets/images/user-placeholder.jpg" class="img-fluid profile-img mx-auto d-block"
                alt="profile-img">
        </div>
        <div class="col-md-8 col-sm-12">
            <!-- Profile details form -->
            <form ngNativeValidate>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="emailAddress">Email Address</label>
                        <input type="email" class="form-control" id="emailAddress" placeholder="Email Address" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-save" name="btn-save">Save Changes</button>
            </form>
        </div>
    </div>
</div>
