<p class="login-card-description">Create new account</p>
<form action="#!">
    <div class="form-group mb-0">
        <div class="form-row">
            <div class="col">
                <input type="text" name="firstName" id="firstName" class="form-control" placeholder="First name"
                    required />
            </div>
            <div class="col">
                <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Last name"
                    required />
            </div>
        </div>
    </div>
    <div class="form-group">
        <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required />
    </div>
    <div class="form-group mb-4">
        <input type="password" name="password" id="password" class="form-control" placeholder="●●●●●●●●●●" required />
    </div>
    <input name="signup" id="signup" class="btn btn-block login-btn mb-4" type="button" value="Sign Up" />
</form>
<p class="login-card-footer-text">
    <a class="text-reset" routerLink="/auth/sign-in" routerLinkActive="active" ariaCurrentWhenActive="page">Sign into
        your account</a>
</p>
